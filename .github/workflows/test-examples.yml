name: Test Examples

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-examples:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
        sudo chmod +x /usr/local/bin/yq

    - name: Install grpcurl
      run: sudo snap install --edge grpcurl

    - name: Make yapi executable
      run: chmod +x yapi lib/*.sh

    - name: Test all examples
      run: |
        set -e
        echo "Testing all example files..."
        for example in examples/*.yml examples/*.yaml; do
          if [ -f "$example" ]; then
            echo "Testing: $example"
            ./yapi -c "$example" || exit 1
            echo "âœ“ $example passed"
          fi
        done
        echo "All examples tested successfully"
