name: Webapp Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'webapp/**'
      - '.github/workflows/webapp-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'webapp/**'
      - '.github/workflows/webapp-tests.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          webapp/node_modules
          ~/.bun/install/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('webapp/bun.lockb', 'webapp/package.json') }}
        restore-keys: |
          ${{ runner.os }}-bun-

    - name: Install dependencies
      working-directory: webapp
      run: bun install --frozen-lockfile

    - name: Run tests
      working-directory: webapp
      run: bun run test

    - name: Build webapp
      working-directory: webapp
      run: bun run build
