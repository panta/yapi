name: CLI

on:
  push:
    branches: [ main ]
    paths:
      - 'cli/**'
      - 'examples/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'cli/**'
      - 'examples/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: cli/go.sum

    - name: Download dependencies
      run: go mod download

    - name: Check formatting
      run: make fmt-check

    - name: Build
      run: make build

    - name: Test
      run: make test

  test-examples:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: cli

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: cli/go.sum

    - name: Build CLI
      run: go build -o yapi ./cmd/yapi

    - name: Test examples
      run: ./scripts/test-all-examples.sh
