# Test header assertions using grouped syntax
yapi: v1
url: https://httpbin.org/response-headers
query:
  Content-Type: application/json
  ETag: "W/\"sample-etag\""
  Cache-Control: "public, max-age=3600"

expect:
  status: 200
  assert:
    headers:
      - .["Content-Type"] == "application/json"
      - .["Etag"] != null
      - .["Cache-Control"] != null
    body:
      - .["Content-Type"] | type == "array"
      - .["ETag"] == "W/\"sample-etag\""
