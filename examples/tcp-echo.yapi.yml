# yaml-language-server: $schema=https://pond.audio/yapi/schema

# TCP example - connect to an echo server
url: tcp://tcpbin.com:4242

# Data to send over TCP connection
data: "Hello from jamie!\n"

# Encoding: text (default), hex, or base64
encoding: text

# Timeout in seconds for reading response
read_timeout: 5

# Close connection after sending (default: true)
close_after_send: true
