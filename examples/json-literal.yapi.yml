# yaml-language-server: $schema=https://pond.audio/yapi/schema

url: https://httpbin.org
path: /post
method: POST
content_type: application/json

# Raw JSON literal - useful when you want exact control over formatting
# or when copying JSON from other sources
json: |
  {
    "id": "hi emily",
    "status": "active",
    "nested": {
      "foo": "bar"
    }
  }

jq_filter: .json.nested
